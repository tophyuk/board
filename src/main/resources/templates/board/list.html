<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- BootStrap link -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <title>게시판입니다.</title>

</head>
<body>
    <!--navigation start-->
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/}" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a th:href="@{/board/list}" class="nav-link px-2 link-dark">Board</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2">Login</button>
                <button type="button" class="btn btn-primary">Sign-up</button>
            </div>
        </header>
    </div>
    <!--navigation end -->

    <!--table start -->
    <main role="main" class="container">

        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">등록날짜</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boardList}">
                <th scope="row" th:text="${board.id}"></th>
                <th th:text="${board.title}"></th>
                <th th:text="${board.writer}"></th>
                <th th:text="${board.createdDate}"></th>
            </tr>
            </tbody>
        </table>

        <div>
            <a th:href="@{/board/post}" class="btn btn-primary">글쓰기</a>
        </div>

    </main>


    <!--table end -->
</body>
</html>
