<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<th:block th:fragment="findPw">
<body>
  <!-- 비밀번호 찾기 모달 -->
  <div class="modal fade" id="findPwModal" tabindex="-1" aria-labelledby="findPwModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="findPwModalLabel">비밀번호 찾기</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <div style="color: #ac2925">
            <center>입력한 이메일로 임시 비밀번호가 전송됩니다.</center>
          </div>
          <hr>
          <form role="form" th:action="@{/findPassword}" method="post">
            <div class="input-group input-group-outline my-3">
              <input type="email" th:name="email" th:id="userEmail" class="form-control" placeholder="가입시 등록한 이메일을 입력하세요." required>
              <input type="hidden" th:name="loginType" th:value="basic"/>
            </div>

          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          <button type="button" class="btn btn-primary" id="checkEmail">전송하기</button>
        </div>
      </div>
    </div>
  </div>
</body>
</th:block>

</html>
